<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Team Happy Ringo - Juegos</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- <link href="dist/hamburgers.css" rel="stylesheet"> -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/hamburgers/1.2.1/hamburgers.min.css"
      integrity="sha512-+mlclc5Q/eHs49oIOCxnnENudJWuNqX5AogCiqRBgKnpoplPzETg2fkgBFVC6WYUVxYYljuxPNG8RE7yBy1K+g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="../Menu/styles.css" />
    <link rel="stylesheet" href="../scrollbar-style/scroll-style.css" />
    <link rel="shortcut icon" href="/THRLogo.jpg" type="image/x-icon" />
  </head>
  <body>
    <div id="background"></div>

    <header>
      <div id="menu">
        <a href="../../../index.html" class="menu-left-side">
          <img src="/THRLogo.jpg" alt="" class="menu-icon" />
          <h2 class="menu-titulo">TEAM HAPPY RINGO</h2>
        </a>

        <nav id="menu-nav">
          <a href="../Quienes/" class="menu-option">Quienes Somos?</a>
          <a href="../Miembros/" class="menu-option">Miembros</a>
          <a href="../Juegos/" class="menu-option">Juegos</a>
          <a href="../Blog/" class="menu-option"
            >Happy-Blog</a
          >
        </nav>

        <button class="hamburger hamburger--collapse" type="button">
          <span class="hamburger-box">
            <span class="hamburger-inner"></span>
          </span>
        </button>
      </div>
    </header>

    <main>
      <div id="juegos">
        <section class="titulo-desc">
          <h1 class="titulo">Juegos</h1>
          <p>Nuestros proyectos desarrollados como equipo !</p>
        </section>

        <section class="juegos-list">
          <p id="loading-juegos">Cargando...</p>
          <ul id="juego-lista"></ul>
          <template id="juego-template">
            <li class="juego-item">
              <div class="img-container">
                <img class="juego-imagen" src="" alt="" />
              </div>
              <div class="item-grad"></div>

              <div class="juego-info-container">
                <h2 class="juego-nombre"></h2>
              </div>

              <div class="juego-item-background"></div>
            </li>
          </template>
        </section>
      </div>
    </main>

    <div id="juego-info">
      <div id="member-info-container">
        <div id="member-subdivision">
          <div class="info-mem">
            <h2 class="info-nombre">Hola</h2>
            <div class="info-local">
              <div class="state state-launch">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="icon icon-tabler icon-tabler-check"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  stroke-width="2"
                  stroke="currentColor"
                  fill="none"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                  <path d="M5 12l5 5l10 -10"></path>
                </svg>
                <p class="state-dev-text">Lanzado</p>
              </div>
              <div class="state state-dev">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="icon icon-tabler icon-tabler-script"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  stroke-width="2"
                  stroke="currentColor"
                  fill="none"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                  <path
                    d="M17 20h-11a3 3 0 0 1 0 -6h11a3 3 0 0 0 0 6h1a3 3 0 0 0 3 -3v-11a2 2 0 0 0 -2 -2h-10a2 2 0 0 0 -2 2v8"
                  ></path>
                </svg>
                <p class="state-dev-text">En desarrollo</p>
              </div>

              <div class="state state-cancel">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="icon icon-tabler icon-tabler-square-rounded-x-filled"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  stroke-width="2"
                  stroke="currentColor"
                  fill="none"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                  <path
                    d="M12 2l.324 .001l.318 .004l.616 .017l.299 .013l.579 .034l.553 .046c4.785 .464 6.732 2.411 7.196 7.196l.046 .553l.034 .579c.005 .098 .01 .198 .013 .299l.017 .616l.005 .642l-.005 .642l-.017 .616l-.013 .299l-.034 .579l-.046 .553c-.464 4.785 -2.411 6.732 -7.196 7.196l-.553 .046l-.579 .034c-.098 .005 -.198 .01 -.299 .013l-.616 .017l-.642 .005l-.642 -.005l-.616 -.017l-.299 -.013l-.579 -.034l-.553 -.046c-4.785 -.464 -6.732 -2.411 -7.196 -7.196l-.046 -.553l-.034 -.579a28.058 28.058 0 0 1 -.013 -.299l-.017 -.616c-.003 -.21 -.005 -.424 -.005 -.642l.001 -.324l.004 -.318l.017 -.616l.013 -.299l.034 -.579l.046 -.553c.464 -4.785 2.411 -6.732 7.196 -7.196l.553 -.046l.579 -.034c.098 -.005 .198 -.01 .299 -.013l.616 -.017c.21 -.003 .424 -.005 .642 -.005zm-1.489 7.14a1 1 0 0 0 -1.218 1.567l1.292 1.293l-1.292 1.293l-.083 .094a1 1 0 0 0 1.497 1.32l1.293 -1.292l1.293 1.292l.094 .083a1 1 0 0 0 1.32 -1.497l-1.292 -1.293l1.292 -1.293l.083 -.094a1 1 0 0 0 -1.497 -1.32l-1.293 1.292l-1.293 -1.292l-.094 -.083z"
                    fill="currentColor"
                    stroke-width="0"
                  ></path>
                </svg>
                <p class="state-cancel-text">Cancelado</p>
              </div>
            </div>
            <p class="info-desc"></p>
            <div class="roles-overlay"></div>
          </div>
          <div class="img-mem">
            <img src="" alt="" class="img-mem-getreal" />
          </div>
        </div>
      </div>
    </div>
    <div id="pause"></div>
    <script src="script.js" type="module"></script>
  </body>
</html>
